<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ispotify</title>

</head>
<body>
    <nav>
        <ul>
            <li  class="brand"><img src="logo.png" alt="Spotify">Zorofy</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"></div>
        <h1>Music</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="Luffy.png">
                <span class="songName">Luffy</span>
                <span class="songlistplay">
                    <span class="timestamp">04:44</span>
                    <i class="fa-solid fa-play"></i>
                </span>
            </div>
            <div class="songItem">
                <img src="zoro.png">
                <span class="songName">Zoro</span>
                <span class="songlistplay">
                    <span class="timestamp">04:44</span>
                    <i class="fa-solid fa-play"></i>
                </span>
            </div>
            <div class="songItem">
                <img src="Sanji.png">
                <span class="songName">Sanji</span>
                <span class="songlistplay">
                    <span class="timestamp">04:44</span>
                    <i class="fa-solid fa-play"></i>
                </span>
            </div>

            <!-- <img src="zoro.png">
            <span>Zoro</span>
            <span class="songItem"><span>03:33</span><span>
            <i class="fa-solid fa-play"></i></span></span>
            <img src="Sanji.png">
            <span>Sanji</span>
            <span class="songItem"><span>02:22</span><span>
            <i class="fa-solid fa-play"></i></span></span> -->
        </div>
    </div>

    <div class="songBanner"></div>

    <div class="bottom">
        <input type="range" name="range" id="progBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="far fa-2x fa-solid fa-backward-step"></i>
            <i class="far fa-2x fa-solid fa-play" id="masterPlay"></i>
            <i class="far fa-2x fa-solid fa-forward-step"></i>
        </div>

        <div class="songInfo">
            <img src="visualizer.gif" width="50px" alt="gif" id="gif"> Monkey D Luffy
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4297de3c9b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
